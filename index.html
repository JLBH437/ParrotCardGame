<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Parrot Card Game</title>
</head>
<body>
    <div class="game-container">
        <h1>PARROT CARD GAME</h1>
        <p class="welcome-text">Seja bem-vindo!</p>
        <label for="player-name" class="name-label">Insira seu nome:</label>
        <input type="text" id="player-name" placeholder="Seu nome" />
        <button id="start-button">Jogar</button>
        <div class="card-grid"></div>
        <div class="result-card" style="display: none;">
            <p id="result-message"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
